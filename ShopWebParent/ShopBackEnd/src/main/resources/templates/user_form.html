<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Home - Shop Admin</title>

        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
        <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <!--Brand-->
            <a class="navbar-brand" href="/ShopAdmin">TheShop</a>
            <!--Toggler / collaps button-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--Navbar links-->
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Categories}">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Brands}">Brands</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Products}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Customer}">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Shipping}">Shipping</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Orders}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Report}">Sales Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Articles}">Articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Menu}">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Settings}">Settings</a>
                    </li>
                </ul>
            </div>

        </nav>

        <div class="container-fluid">
            <div>
                <h1>Users Management | Create new User</h1>
            </div>

            <form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto"
                th:object="${user}" onsubmit="return checkEmailUniqueness(this);">
                <div class="border border-secondary rounded p-3">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">E-mail:</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="128"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">First Name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:field="*{firstName}" required minlength="8" maxlength="128"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Last Name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:field="*{lastName}" required minlength="8" maxlength="128"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Password:</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" th:field="*{password}" required minlength="8" maxlength="128"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Roles:</label>
                        <div class="col-sm-8">
                            <th:block th:each="role:${roleList}" >
                                <input type="checkbox" th:field="*{roles}"
                                th:text="${role.name}"
                                th:value="${role.id}" class="m-2"/>
                                . <small>[[${role.description}]]</small>
                                <br/>
                            </th:block>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Enabled:</label>
                        <div class="col-sm-8">
                            <input type="checkbox" th:field="*{enabled}"/>
                        </div>
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Save" class="btn btn-primary m-3"/>
                        <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
                    </div>
                </div>
            </form>

            <div class="modal fade text-center" id="modalDialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="modalTitle">Warning</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <div class="modal-body">
                            <span id="modalBody" ></span>
                        </div>
                        <div class="modal-footer" >
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>

                    </div>
                </div>
            </div>

            <div class="text-center">
                <p>The shop - Copyright &copy; TheShop</p>
            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(
                function(){
                    $("#buttonCancel").on("click", function() {
                        window.location = "[[@{/users}]]";
                    });
                }
            );

            function checkEmailUniqueness(form) {
                url = "[[@{/users/check_email}]]";
                userEmail = $("#email").val();
                csrfValue = $("input[name='_csrf']").val();
                params = {email: userEmail, _csrf: csrfValue};

                $.post(url, params, function(response) {
                    if (response == "OK"){
                        form.submit();
                    }else if(response == "Duplicated"){
                        showModalDialog("Warning","Email already in use !");
                    }else {
                        showModalDialog("Error","Unknown response From Server ");
                    }
                }).fail(
                function(){
                    showModalDialog("Error","Could not connect to Server ");
                });

                return false;
            }
            function showModalDialog(title, message) {
                $("#modalTitle").text(title);
                $("#modalBody").text(message);
                $("#modalDialog").modal();
            }
        </script>
    </body>
</html>
