<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<body>
		<div th:fragment="menu">
			<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
				<input type="submit" />
			</form>
			<nav class="navbar navbar-expand-md bg-dark navbar-dark">
				<!--Brand-->
				<a class="navbar-brand" href="/ShopAdmin">TheShop</a>
				<!--Toggler / collaps button-->
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<!--Navbar links-->
				<div class="collapse navbar-collapse" id="topNavbar">
					<ul class="navbar-nav">
						<li class="nav-item" sec:authorize="hasAuthority('Admin')">
							<a class="nav-link" th:href="@{/users}">Users</a>
						</li>
						<li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Editor')">
							<a class="nav-link" th:href="@{/Categories}">Categories</a>
						</li>
						<li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Editor')">
							<a class="nav-link" th:href="@{/Brands}">Brands</a>
						</li>
						<li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Editor','Salesperson','Shipper')">
							<a class="nav-link" th:href="@{/Products}">Products</a>
						</li>
						<li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Assistant')">
							<a class="nav-link" th:href="@{/Customer}">Questions</a>
						</li>
						<li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Assistant')">
							<a class="nav-link" th:href="@{/Customer}">Reviews</a>
						</li>
						<li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Salesperson')">
							<a class="nav-link" th:href="@{/Customer}">Customers</a>
						</li>
						<li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Salesperson')">
							<a class="nav-link" th:href="@{/Shipping}">Shipping</a>
						</li>
						<li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Salesperson','Editor')">
							<a class="nav-link" th:href="@{/Orders}">Orders</a>
						</li>
						<li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Salesperson')">
							<a class="nav-link" th:href="@{/Report}">Reports</a>
						</li>
						<li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Editor')">
							<a class="nav-link" th:href="@{/Articles}">Articles</a>
						</li>
						<li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Editor')">
							<a class="nav-link" th:href="@{/Menu}">Menus</a>
						</li>
						<li class="nav-item" sec:authorize="hasAuthority('Admin')">
							<a class="nav-link" th:href="@{/Settings}">Settings</a>
						</li>
						<li>
							<span class="fas fa-user fa-2x icon-silver"></span>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" data-toggle="dropdown" sec:authentication="principal.fullname"></a>
							<div class="dropdown-menu">
								<a class="dropdown-item" id="logoutLink" href="">Logout</a>
								<a class="dropdown-item"  th:href="@{/account}">Account</a>
							</div>
						</li>
					</ul>
				</div>
			</nav>
		</div>
	</body>
</html>
